<div class="background">
        <div class="container white">
          <div class=" text-center">
            <h1 class="text-center">{{ formHeader }}</h1>
          </div>
      
          <div class="newuser-heading">
            <h3> Edit User Information: </h3>
          </div>
      
          <div class="form-group col-md-12">
            <label>Username: </label>
            <input type="text" class="form-control" placeholder="Username" ng-model="user.userName">
          </div>
      
          <div class="form-group col-md-6">
            <label>First Name: </label>
            <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">
          </div>
      
          <div class="form-group col-md-6">
            <label>Last Name: </label>
            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
          </div>
      
          <div class="form-group col-md-6">
            <label>Email: </label>
            <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
          </div>
      
          <div class="form-group col-md-6">
            <label>Password: </label>
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
          </div>
      
          <div class="form-group col-md-12">
              <label>Profile Picture: </label>
              <input type="text" class="form-control" placeholder="url" ng-model="user.profilePic">
          </div>

          <div>
            <button ng-show="updateButton" class="createuser-button btn btn-primary pull-right" ng-click="updateUser(user)">Update User</button>
            <button ng-show="createButton" class="createuser-button btn btn-primary pull-right" ng-click="addUser(user)">Create User</button>
            <button class="createuser-button btn btn-primary pull-right" ng-click="backFromEdit()">Back</button>
      
          </div>
        </div>
      </div>
