<div class="background">
    <div class="container">
        <div class="text-center">
            <h1 class="title">Welcome</h1>
            <h1 class="title">To</h1>
            <h1 class="title">Mist</h1>
        </div>

        <div class="login-box">
            <h1 class="login-logo">Log In</h1>
            <div class="form-group col-md-12">
                <label>Username: </label>
                <input type="text" class="form-control" placeholder="Username" ng-model="username">
            </div>

            <div class="form-group col-md-12">
                <label>Password: </label>
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
                <p class="valid" ng-show="invalidUser">Invalid Username/Password</p>
            </div>

            <button class="login-button btn btn-primary pull-right" ng-click="validateUser(users,password,username)">Log In</button>

            <p class="sign-up">Don`t have an account? <a ui-sref="newUsers">Sign up</a></p>
        </div>
    </div>
</div>
