<div class="container">
    <h1 class="text-center">{{ user.userName }} </h1>

    <div class="form-group col-md-6">
        <label>Password: </label>
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
    </div>
    <div class="form-group" "col-md-6">
        <div ng-show="userNotReady">
        <button ng-click="validateUser(user,password)">Log In</button>
        </div>

        <div ng-show="userReady">
        <a ui-sref="game"><button ng-show="userReady">Start Game</button>
        </a>
        </div>
    </div>


</div>

</div>
